<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition </title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style2.css">
    <script src="./data/words.js"></script>
</head>
<body>
    <div class="container">
        <span class="fade-copy">Copied</span>

        <div class="half-circle half-circle-left" onclick="onlineTranslate(this)" style="cursor: pointer;" title="Go to Google Translate">
            <img class='translate-icon' src="./assets/google-translate-icon.jpg">
        </div>

        <div class="half-circle half-circle-mid" onclick="backHome()" style="cursor: pointer;" title="Back to Homepage">
            <span class="half-circle-text"></span>
        </div>
          
        <div class="half-circle half-circle-right" onclick="onlineTranslate(this)" style="cursor: pointer;" title="Go to Yandex Translate">
            <img class='translate-icon' src="./assets/yandex-translate-icon.png">
        </div>




        <button id="scrollToTop">
			<i class="fa-solid fa-chevron-up"></i>
		</button>


        <article>
            <section class="section-1">
<!--                 <button><a href="https://google.com">anh</a></button>
                <button><a href="https://google.com">yeu</a></button>
                <button><a href="https://google.com">em</a></button> -->
            </section>
            <section id="section-2">
                <img class="icon" onclick="copy()" src="./assets/bing-icon.png" alt="bing-icon" title="Copy">
                <p></p>
            </section>
        </article>
    </div>
    <script src="script2.js"></script>
</body>
</html>
