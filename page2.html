<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Description</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>

        <article>
            <div class="q-1">
                <img onclick="backHome()" src="./assets/u-icon.png" alt="u-icon" title="Back to Homepage">
                <p>
                    <mark></mark>
                </p>

            <div class="a-1">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const index = urlParams.get('index');
        // console.log(index);

        document.querySelector('.q-1 p mark').innerHTML = data[index-1][0];
        document.querySelector('.a-1 p').innerHTML = data[index-1][1];
        document.querySelector('.a-2 p').innerHTML = data[index-1][2];
        function backHome(){
            window.location.href = `index.html`;
        }
    </script>
