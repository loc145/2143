<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style2.css">
    <script src="./data/data.js"></script>
</head>
<body>
    <div class="container">
        <button id="scrollToTop">
			<i class="fa-solid fa-chevron-up"></i>
		</button>
        <article>
            <section class="section-1">
                <div class="u-list">
                    <img onclick="backHome()" src="./assets/u-icon.png" alt="u-icon" title="Back to Homepage">
                    <mark></mark>
                </div>

                <div class="next-previous">
                    <button  class="btnLeft" title="Previous" onclick="previous()">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button class="btnRight" title="Next" onclick="next()">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
            </section>
            <section class="section-2">
                <img onclick="backHome()" src="./assets/bing-icon.png" alt="bing-icon" title="Back to Homepage">
                <p></p>
            </section>
            <section class="section-3">
                <img onclick="backHome()" src="./assets/chatgpt-icon.png" alt="chatgpt-icon" title="Back to Homepage">
                <p></p>
            </section>
        </article>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const index = urlParams.get('index');
        // console.log(index);

        document.querySelector('mark').innerHTML = data[index-1][0];
        document.querySelector('.section-2 p').innerHTML = data[index-1][1];
        document.querySelector('.section-3 p').innerHTML = data[index-1][2];

        function backHome(){
            window.location.href = `index.html`;
        }

        function previous(){
            if(index>1){
                window.location.href = `page2.html?index=${index-1}`;
            }
            
        }

        function next(){
            if(index<215){
                window.location.href = `page2.html?index=${index-1+2}`;
            }
            
        }

        /**/
        const scrollToTopButton = document.getElementById('scrollToTop');

        scrollToTopButton.addEventListener('click', () => {
        const scrollStep = -window.scrollY / (500 / 15); // 500ms duration, 15ms interval
        let scrollAnimation = requestAnimationFrame(step);
        
        function step() {
            if (window.scrollY === 0) {
            cancelAnimationFrame(scrollAnimation);
            } else {
            window.scrollBy(0, scrollStep);
            scrollAnimation = requestAnimationFrame(step);
            }
        }
        });
        
    </script>
</body>
</html>
